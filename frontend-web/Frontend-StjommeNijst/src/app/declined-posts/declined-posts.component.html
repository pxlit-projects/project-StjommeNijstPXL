<div class="posts-container">
    <h2>Afgewezen Posts</h2>
    <div class="saved-posts-container">
    @if(declinedPosts.length == 0){
        <div class="no-concepts">    
            <p>Er zijn geen afgewezen posts.</p>
        </div>
    }
    @for(post of declinedPosts; track post.id){
      <div class="post">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
        <p><strong>Auteur:</strong> {{ post.author }}</p>
        <p><strong>Gemaakt op:</strong> {{ post.createdAt }}</p>
        <p><strong>De reden voor afwijzing:</strong>{{post.comment}}</p>
        <button routerLink="/edit-post/{{ post.id }}" class="create-post-button">Edit</button>
      </div>
    }
    </div>
  </div>
