<div class="create-post-container">
    <h2>Create Post</h2>
    <form (ngSubmit)="createPost()" class="create-post-form">
      <div class="form-group">
        <label for="title">Title:</label>
        <input
          id="title"
          type="text"
          [(ngModel)]="title"
          name="title"
          placeholder="Enter post title"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="content">Content:</label>
        <textarea
          id="content"
          [(ngModel)]="content"
          name="content"
          placeholder="Enter post content"
          required
        ></textarea>
      </div>
  
      <div class="form-group">
        <label for="author">Author:</label>
        <input
          id="author"
          type="text"
          [(ngModel)]="author"
          name="author"
          value="{{author}}"
          required
        />
      </div>
  
      <button
        class="submit-btn"
        type="submit"
        [disabled]="!title || !content || !author"
      >
        Create Post
      </button>
    </form>
  </div>
